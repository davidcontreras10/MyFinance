<app-progress-spinner class="example-margin" [color]="spinnerColor" [mode]="spinnerMode" [value]="spinnerValue" [backdropEnabled]="true"
    [positionGloballyCenter]="true" [displayProgressSpinner]="spinnerController.showSpinnerModal">
</app-progress-spinner>
<app-automatic-tasks *ngIf="scheduleTaskView.activeView==ScheduleTaskRequestType.View">View</app-automatic-tasks>
<app-new-scheduled-task *ngIf="scheduleTaskView.activeView==ScheduleTaskRequestType.New">New</app-new-scheduled-task>
